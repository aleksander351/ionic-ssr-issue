<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>
      Explore
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>

    <ion-col size="12" size-sm="5" class="property-type">
      <ion-radio-group name="adType" [(ngModel)]="adType">
        <ion-row>
          <ion-col size="6" class="short-radio">
            <ion-item>
              <ion-radio justify="start" labelPlacement="end" value="buy"
                >Buy</ion-radio
              >
            </ion-item>
          </ion-col>

          <ion-col size="6" class="short-radio">
            <ion-item>
              <ion-radio justify="start" labelPlacement="end" value="sell"
                >Sell</ion-radio
              >
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </ion-col>
  </div>
</ion-content>
